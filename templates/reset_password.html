<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>/* Estilos generales para el contenedor del formulario de restablecimiento de contraseña */
    .container_reset {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    
    /* Estilo para el título */
    .reset {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    /* Estilo para los mensajes flash */
    .alert {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 4px;
        font-size: 16px;
    }
    
    /* Estilo para los mensajes de éxito */
    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    
    /* Estilo para los mensajes de error */
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    
    /* Estilo para el formulario */
    form {
        display: flex;
        flex-direction: column;
    }
    
    /* Estilo para los grupos de formulario */
    .form-group {
        margin-bottom: 15px;
    }
    
    /* Estilo para las etiquetas */
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    /* Estilo para los campos de entrada */
    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ced4da;
        box-sizing: border-box;
    }
    
    /* Estilo para el botón de enviar */
    .btn_reset {
        background-color: #265986;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    /* Efecto de hover para el botón */
    .btn_reset:hover {
        background-color: #143f6d;
    }
    </style>
<body>
    {% include 'header.html' %}
    <br>
    <br>
    <div class="container_reset">
        <h1 class="reset">Restablecer Contraseña</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('reset_password') }}" method="POST">
            <input type="hidden" name="correo" value="{{ correo }}">
            <div class="form-group">
                <label for="new_password">Nueva Contraseña</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn_reset">Actualizar Contraseña</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% include 'footer.html' %}
</body>
</html>
